<DOCTYPE html>
	<html>
		<head>
			<title>Form-Tags</title>
		<head>
		<body bgcolor="pink">
			<h1 align="center" color="Red">Registration Form<h1>
			<form action="/www.youtube.com" align="center">
				<table border="0" cellspacing="0" cellpadding="4" align="center" >
					<tr>		
						<td><label for="fname">First Name</label></td>
						<td>:</td>
						<td><input type="text" name="fname" value="Ex:sirname" required></td>
					</tr>
					<tr>
						<td><label for="mname">Middle Name</label></td>
						<td>:</td>
						<td><input type="text" name="mname" value="Ex:John"></td>
					</tr>
					<tr>
						<td><label for="lname">Last Name</label></td>
						<td>:</td>
						<td><input type="text" name="lname" value="Ex:Abraham"></td>
					</tr>
					<tr>
						<td><label for="num">Age</label></td>
						<td>:</td>
						<td><input type="number" name="num"></td>
					</tr>
					<tr>
						<td><label for="pswd">Password</label></td>
					<td>:</td>
					<td><input type="password" name="pswd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 / more than 8 characters"></td>
					</tr>
					<tr>
						<td><label for="mail">E-mail</label></td>
						<td>:</td>
						<td><input type="email" name="mail"></td>
					</tr>
					<tr>
						<td><label for="address">Address</label></td>
						<td>:</td>
						<td><textarea id="res" rows="3" col="8" name="address"></textarea></td>
					</tr>
					<tr>
						<td><label>Gender</label></td>
						<td>:</td>
						<td><input type="radio" name="gender">
							<label for="gender">Male</label>
							<input type="radio" name="gender">
							<label for="gender">FeMale</label></td>
					</tr>
					<tr>
						<th colspan="3"><input type="submit" value="Submit"><input type="reset" value="Reset"></th>
					</tr>
				</table>
			</form>
			<p>Yes I have complete grip on Git</p>
		</body>
	</html>
